services:
  web:
    build: .
    container_name: 1negocios_web
    restart: unless-stopped
    ports:
      - "5500:5500"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    working_dir: /usr/src/app
    environment:
      NODE_ENV: production
      PORT: 5500

  n8n:
    build:
      context: .
      dockerfile: Dockerfile.n8n
    platform: linux/amd64
    env_file:
      - ./.env
    environment:
      WEBHOOK_URL: ${N8N_WEBHOOK_URL}
      N8N_HOST: ${N8N_HOST}
      N8N_PROTOCOL: ${N8N_PROTOCOL}
      N8N_EDITOR_BASE_URL: ${N8N_EDITOR_BASE_URL}
      N8N_API_BASE_URL: ${N8N_API_BASE_URL}
      N8N_SECURE_COOKIE: ${N8N_SECURE_COOKIE}
      N8N_TRUSTED_PROXIES: ${N8N_TRUSTED_PROXIES}
      GENERIC_TIMEZONE: ${TIMEZONE}
      N8N_LOG_LEVEL: debug
      N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE: true
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
      PUPPETEER_ARGS: "--no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage"
      NODE_FUNCTION_ALLOW_BUILTIN: canvas
      NODE_FUNCTION_ALLOW_EXTERNAL: canvas
      N8N_ENABLE_V8_CODE_NODE: true
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "127.0.0.1:${N8N_PORT}:${N8N_PORT}"
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined

volumes:
  n8n_data:
